name: K2

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # كل 6 ساعات

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Download bot data from storage branch
        run: |
          echo "📥 جاري تحميل بيانات البوت..."
          if git fetch origin bot-data-storage 2>/dev/null; then
            git checkout origin/bot-data-storage -- . 2>/dev/null || echo "لا توجد بيانات سابقة"
            echo "✅ تم تحميل البيانات بنجاح"
          else
            echo "⚠️ لا يوجد فرع تخزين، سيتم البدء ببيانات جديدة"
          fi
          ls -la *.db *.json *.session *.txt *.png *.jpg *.jpeg 2>/dev/null || echo "لا توجد ملفات بيانات"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyTelegramBotAPI

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run bot
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          python t.py

      - name: Save bot data to storage branch
        if: always()
        run: |
          git checkout main
          git checkout bot-data-storage 2>/dev/null || git checkout -b bot-data-storage
          git rm -rf . 2>/dev/null || true
          git add --all
          # استثناء ملفات الكود الأساسية
          git reset -- t.py
          git reset -- requirements.txt
          git commit -m "🤖 Auto-update bot data - $(date +'%Y-%m-%d %H:%M:%S')" || echo "لا توجد تغييرات للحفظ"
          git push origin bot-data-storage --force || echo "⚠️ فشل رفع البيانات"
          git checkout main

      - name: Clean up and verify
        run: |
          echo "✅ تم الانتهاء من العملية بنجاح"
          echo "📂 البيانات محفوظة في فرع: bot-data-storage"
